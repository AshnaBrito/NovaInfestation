name: SonarCloud Scan

on:
  push:
    branches:
      - main  # You can specify other branches if needed
  pull_request:
    branches:
      - main  # Analyzing pull requests targeting main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the code in the repository

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'  # Specify the correct JDK version if different

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Using the secret token you added earlier
        run: |
          sonar-scanner \
            -Dsonar.projectKey=AshnaBrito:NovaInfestation \
            -Dsonar.organization=AshnaBrito \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
